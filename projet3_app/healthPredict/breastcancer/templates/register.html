{% extends "master.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h4 class="text-center mb-4">Register</h4>
    <form method="post" class="mx-auto"
        style="max-width: 350px; font-size: 18px; padding: 20px; border-radius: 10px; background-color: bisque; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        <div class="form-group mb-3" style="max-width: 100%;">
            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
            <br>
            <input type="text" name="username" id="{{ form.username.id_for_label }}" style="width: 100%;"
                class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
            <br>
            <input type="password" name="password1" id="{{ form.password1.id_for_label }}" style="width: 100%;"
                class="form-control">
        </div>
        <div class="form-group mb-4">
            <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label><br>
            <input type="password" name="password2" id="{{ form.password2.id_for_label }}" style="width: 100%;"
                class="form-control">
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    </div>
</div>

<style>
    body {
        background-color: #f0f8ff;
    }

    h1 {
        color: #333;
    }

    form {
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
    }

    .form-control {
        border-radius: 5px;
    }

    .btn {
        border-radius: 25px;
        padding: 10px 20px;
        width: 100%;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    a {
        color: #007bff;
    }

    a:hover {
        color: #0056b3;
        text-decoration: none;
    }
</style>
{% endblock %}
